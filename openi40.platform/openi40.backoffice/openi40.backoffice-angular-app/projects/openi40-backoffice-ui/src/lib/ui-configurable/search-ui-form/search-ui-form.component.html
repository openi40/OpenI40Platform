
<div class="content" [formGroup]="frmGroup" *ngIf="frmGroup">
    <h1>{{config?.title}}</h1>
    <h2>Search filters</h2>
    <div class="row">
        <div  *ngFor="let ctrlConfig of config?.formGroup?.controls;" [ngClass]="ctrlConfig?.containerCssClasses">
            <ui-configurable-component [configuration]="ctrlConfig" [formControlName]="ctrlConfig.controlName"></ui-configurable-component>
        </div>
        <div class="col-2">
            <p-button label="Search" (onClick)="doSearch()" [disabled]="disabledSearch"></p-button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p-table [columns]="columnsConfig" 
                     [value]="results" 
                     [paginator]="pagedService" 
                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                     [rowsPerPageOptions]="[20,50,100]" 
                     [showCurrentPageReport]="pagedService"
                     (onPage)="handlePage($event)"
            >
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngIf="config?.gotoDetailService">

                        </th>
                        <th *ngFor="let col of columns;">
                            {{ col.header }}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <td *ngIf="config?.gotoDetailService">
                           <p-button icon="go" (onClick)="goToDetail(rowData)"></p-button> 
                        </td>
                        <td *ngFor="let col of columns;">
                            {{ rowData[col.field] }}
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="paginatorleft">
                    <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
                </ng-template>
                <ng-template pTemplate="paginatorright">
                    <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
