<!-- --> <div class="card">
  <p-table #dt [value]="messages"  dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
          [rows]="30" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
          [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [filterDelay]="0"  selectionMode="single" >
          <ng-template pTemplate="caption">
              <div class="table-header">
                  List of problems
                  <span class="p-input-icon-left">
                      <i class="pi pi-search"></i>
                      <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search" />
                  </span>
              </div>
          </ng-template>
          <ng-template pTemplate="header">
              <tr >
                  <th style="width: 3rem"></th>
                  <th pSortableColumn="taskCode">task code <p-sortIcon field="taskCode"></p-sortIcon></th>
                  <th pSortableColumn="workOrderCode">work order code<p-sortIcon field="workOrderCode"></p-sortIcon></th>
                  <th pSortableColumn="sequenceCode">sequence <p-sortIcon field="sequenceCode"></p-sortIcon></th>
                  <th pSortableColumn="messageCategory">msg category <p-sortIcon field="messageCategory"></p-sortIcon></th>
                  <th pSortableColumn="messageCode">message code<p-sortIcon field="messageCode"></p-sortIcon></th>
                  <th pSortableColumn="messageDescription">message description<p-sortIcon field="messageDescription"></p-sortIcon></th>
                  <th style="width: 8rem"></th>
              </tr>

          </ng-template>
          <ng-template pTemplate="body" let-item>
              <tr class="p-selectable-row" >
                  <td>

                  </td>
                  <td>

                      {{item.taskCode}}
                  </td>
                  <td>

                      {{item.workOrderCode}}
                  </td>
                  <td>

                      {{item.sequenceCode}}
                  </td>
                  <td>

                      {{item.messageCategory}}
                  </td>
                  <td>

                      {{item.messageCode}}
                  </td>
                  <td>

                    {{item.messageDescription}}
                </td>
                  <td style="text-align: center">

                  </td>
              </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
              <tr>
                  <td colspan="8">No tasks found.</td>
              </tr>
          </ng-template>
      </p-table>
    </div>
